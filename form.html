<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <form>
        <label>This is button</label>
        <input type="button" value="Submit"/><br/>
        <label>This is checkbox</label><br/>
        <input type="checkbox" value="html"/>
        <label>HTML</label>
        <input type="checkbox" value="css">
        <label>CSS</label>
        <br/>
        <label>This is Gender radio</label><br/>
        <input type="radio" value="M" name="gender"/><label>Male</label>
        <input type="radio" value="F" name="gender"/><label>Female</label><br/>
        <label>Select colour</label>
        <input type="color"/><br/>
        <label>Select Date</label>
        <input type="date"/><br/>
        <label>Select Date & Time</label>
        <input type="datetime"/><br/>
        <label>Enter your Email</label>
        <input type="email"/><br/>
        <label>Select file</label>
        <input type="file"/><br/>
        <label>Enter pasword</label>
        <input type="password"/><br/>
        <label>Enter the username</label>
        <input type="text"/><br/>
        <label>Select week</label>
        <input type="week"/><br/>
        <input type="number"placeholder="Enter moble number"></br>
        <input type="text"placeholder="Enter username"><br/>
    </form>
</body>
</html>
